<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./lab3.css" />

  <body>

      <div class="artists">
        <div class="container">
          <div class="artists_inside">
            <div class="artists_header">
              <div class="artists_title">
                Artist Directory
              </div>
              <div id=header_search>
                <div class="artists_search_box">
                  <input type="text" id="text"/> 
                </div>
                <button onclick="toggle()" id="artists_header-button">
                  Add artist
                </button>
                <div>
                  <button onclick="searchArtist(event)">Search</button>
                </div>
            </div>
            </div>
            <div id="artists_hidden">
              <div>
                <input id="artist" type="text" placeholder="Artist Name" maxlength="40"/>
              </div>
              <div>
                <input id="about" type="text" placeholder="About artist" maxlength="40"/>
              </div>
              <div>
                <input id="imageurl" type="text" placeholder="Image url" />
              </div>
              <div>
                <button onclick="addArtist()">Add</button>
              </div>
            </div>
            <div id="artists_items">
         
          
            
          
              
            </div>
          </div>
        </div>
      </div>

  </body>
